<html>

    <title>Continuous Classroom</title>

  <body>


<div class="container">
  <div class="row">
    <div class="col-lg-12"><br/>
      <!-- hackathon slide... no judging, ok? -->
      <img src="images/Continuous Classroom.svg"/>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6"><br/>
      

<form class="form-horizontal" action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
<input type=hidden name="oid" value="00Do0000000ckW6">
<input type=hidden name="retURL" value="http://www.continuousclassroom.com/thanks">

  <fieldset>
    <legend>Contact Us</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name" maxlength="80" name="last_name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email" maxlength="80" name="email">
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label" name="description">Textarea</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
<!--         <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
 -->      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <!-- <button class="btn btn-default">Cancel</button> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>


    </div>
  </div>
</div>
